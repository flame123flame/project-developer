<ng-template #modalpassword>
    <div class="modal-header alert-danger">
        <p>{{header}}</p>
        <button type="button" class="close pull-right" aria-label="Close" (click)="onClick('close')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <h4>{{body}} !</h4>
    </div>
    <div class="modal-footer text-right">
        <button-close (click)="onClick('close')"></button-close>
    </div>
</ng-template>
