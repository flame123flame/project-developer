<div class="row mt-4">
    <div class="col">
        <div class="card">
            <div class="card-header">
                <div class="row ">
                    <div class="col">
                        <label>รายการยอดนำส่งเงิน </label>
                    </div>
                    <div class="col-4 text-right">
                        <select class="form-control form-control-sm" (change)="selectTableMode($event)"
                            id="selectBankmain">
                            <!-- <option value="" selected disabled>กรุณาเลือกหมวด
                            </option> -->
                            <option *ngFor="let item of data ; let index = index" [value]="index">{{item.mode}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <!-- <div class="scrollX"> -->
                <table id="datatableFund" class="table table-bordered table-striped table-sm" style="width:100%">
                    <thead class="text-center">
                        <tr>
                            <th>การกำหนด
                            </th>
                            <th>ปภ
                            </th>
                            <th style="text-align: center!important">จำนวนเงินขอเบิก
                            </th>
                            <th width="15%">การจัดการ</th>
                        </tr>
                    </thead>
                </table>
                <!-- </div> -->
            </div>
        </div>
    </div>
    <div class="col">
        <div class="card">
            <div class="card-header">
                รายละเอียดจำนวนเงินขอเบิก {{showhead}}
            </div>
            <div class="card-body">
                <!-- <div class="scrollX"> -->
                <table id="datatableFundDetail" class="table table-bordered table-striped table-sm" style="width:100%">
                    <thead class="text-center">
                        <tr>
                            <th>วันที่เอกสาร
                            </th>
                            <th style="text-align: center!important">การอ้างอิง
                            </th>
                            <th style="text-align: center!important">การกำหนด
                            </th>
                            <th style="text-align: center!important">หน่วยเบิกจ่าย
                            </th>
                            <th style="text-align: center!important">เดบิต
                            </th>
                            <th style="text-align: center!important">เครดิต
                            </th>
                            <th style="text-align: center!important">จำนวนเงินขอเบิก
                            </th>

                            <!-- <th>การจัดการ</th> -->
                        </tr>
                    </thead>
                </table>
                <!-- </div> -->
            </div>
        </div>
    </div>
</div>
