<app-breadcrumb [breadcrumb]="breadcrumb"></app-breadcrumb>
<div class="row">
    <div class="col-12">
        <div class="card" >
            <div class="card-header">
                กระทบยอดรายได้กองทุน
            </div>
            <div class="card-body">
                <!-- row -->

                <div class="row">
                    <div class="col-6">
                        <div class="form-group row text-right">
                            <label for="inputPassword" class="col-sm-4 col-form-label">ประจำเดือน</label>
                            <div class="col-sm-6">
                                <select class="form-control form-control-sm" id="selectBankmain" [(ngModel)]='DataReq.mount'>
                                    <option value="" selected disabled>ประจำเดือน
                                    </option>
                                    <option *ngFor="let item of monthList" [value]="item.value">
                                        {{item.textThai}}
                                    </option>
                                    <!-- <option>
                                        nothing
                                    </option> -->
                                </select>
                            </div>

                        </div>

                    </div>

                    <div class="col-6">
                        <div class="form-group row text-right">
                            <label for="inputPassword" class="col-sm-4 col-form-label">
                                ประจำปี </label>
                            <div class="col-sm-6">
                                <select class="form-control form-control-sm" id="selectBankmain"[(ngModel)]='DataReq.year'>
                                    <option value="" selected disabled >ประจำปี
                                    </option>
                                    <option *ngFor="let item of listYears" [value]="item">
                                        {{item}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end row -->

                    <div class="col-12 text-center">

<div class="card mt-3 ">
    <div class="card-body">
        <div class="row ">
