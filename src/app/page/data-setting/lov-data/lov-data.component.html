<app-breadcrumb [breadcrumb]="breadcrumb"></app-breadcrumb>
<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">รายการข้อมูลค่าตั้งต้น</div>
        <div class="card-body">
    <div class="row mt-2">

        <div class="col text-center">
            <div class="form-group row text-right">
                <label class="col-sm-4 col-form-label col-form-label-sm text-right">คีย์ค่าตั้งต้น  <a style="color: red;">*</a>:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control form-control-sm" [(ngModel)]="search.key" id="colFormLabelSm" placeholder="กรอกข้อมูล">
                </div>
                <button-search (click)="clickTap()"></button-search>
            </div>
        </div>

    </div>

    <div class="row mt-2">
        <div class="col-md-12 text-right">
            <button-add [status]="buttonadd" routerLink="/datasetting/lovdetails"></button-add>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-12">
            <table class="table table-striped table-sm table-bordered " id="datatable" style="width: 100%;" [ngClass]="['table','table-striped']">
                <thead class="text-center">
                    <tr class="table-active">
                        <th class="text-center">ลำดับที่</th>
                        <th class="text-center">คีย์ค่าตั้งตั้น</th>
                        <th class="text-center">คำอธิบาย</th>
                        <th style="text-align: center!important">วันที่สร้าง</th>
                        <th class="text-center">จัดการ</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
</div>
</div>
</div>    

<!-- successModal -->
<modal-success #successModal>
</modal-success>
<!-- errorModal -->
<modal-error #errorModal>
</modal-error>

<modal-confirm #confirmModal (onConfirm)="deleteData()">
</modal-confirm>
