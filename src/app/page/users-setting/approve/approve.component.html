<app-breadcrumb [breadcrumb]="breadcrumb">
</app-breadcrumb>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                สิทธิ์การใช้งาน
            </div>

            <div class="card-body">
                <div class="row">
                    <div class="col-12 text-right">
                        <button-add [status]="isButtonSave" routerLink="/usersetting/approvedetails">เพิ่มข้อมูล</button-add>
                    </div>
                </div>
                <br>

                <table class="table table-striped table-sm table-bordered" id="datatable" style="width: 100%;">
                    <thead>
                        <tr class="table-active">
                            <th class="text-center">รหัส</th>
                            <th class="text-center">ประเภท</th>
                            <th class="text-center">คำอธิบาย</th>
                            <th class="text-center">จัดการ</th>
                        </tr>
                    </thead>

                </table>


            </div>
        </div>
    </div>

</div>
<!-- successModal -->
<modal-success #successModal>
</modal-success>
<!-- errorModal -->
<modal-error #errorModal>
</modal-error>

<modal-confirm #confirmModal (onConfirm)="deleteItem()">
</modal-confirm>
