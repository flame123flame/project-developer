<app-breadcrumb [breadcrumb]="breadcrumb"></app-breadcrumb>
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header">เมนู</div>
      <div class="card-body">
        <div class="row">
          <div class="col-12 text-right">
            <button-add
              [status]="isButtonSave"
              routerLink="/usersetting/menudetails"
              >เพิ่มข้อมูล</button-add
            >
          </div>
        </div>
        <div class="row mt-2">
          <div class="col">
            <table
              class="table table-striped table-sm table-bordered"
              id="datatable"
              style="width: 100%"
            >
              <thead>
                <tr class="table-active">
                  <td class="text-center">ลำดับที่</td>
                  <td class="text-center">รหัสเมนู</td>
                  <td class="text-center">ชื่อเมนู</td>
                  <td class="text-center">คำอธิบาย</td>
                  <td class="text-center">จัดการ</td>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- successModal -->
<modal-success #successModal> </modal-success>
<!-- errorModal -->
<modal-error #errorModal> </modal-error>
<modal-confirm #confirmModal (onConfirm)="onClickConfirm()"> </modal-confirm>
