<app-breadcrumb [breadcrumb]="breadcrumb"></app-breadcrumb>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">ผู้ใช้งาน</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-6">
                        <div class="form-group row">
                            <label for="colFormLabelSm" class="col-sm-4 col-form-label col-form-label-sm text-right">ชื่อ :</label
              >
              <div class="col-sm-6">
                <input
                  [(ngModel)]="search.name"
                  type="text"
                  class="form-control form-control-sm"
                />
              </div>
            </div>
          </div>

          <div class="col-2 text-left">
            <button-search (click)="clickTap()"> </button-search>
          </div>
        </div>
        <div class="row">
         
          <div class="col text-right">
            <button-add
              [status]="isButtonSave"
              routerLink="/usersetting/userdetails"
            >
              เพิ่มข้อมูล</button-add
            >
          </div>
        </div>

        <div class="row ">
          <div class="col">
            <table
              id="datatable"
              class="table table-striped table-sm table-bordered"
              style="width: 100%"
              [ngClass]="[
                'table',
                'table-striped'
              ]"
            >
              <thead>
                <tr class="table-active">
                  <th class="text-center">ลำดับที่</th>
                  <th class="text-center">ชื่อผู้ใช้งาน</th>
                  <th class="text-center">ชื่อ-นามสกุล</th>
                  <th class="text-center">สถานะ</th>
                  <th class="text-center">วันที่สร้าง</th>
                  <th class="text-center">จัดการ</th>
                </tr>
              </thead>
              <tbody>
                <!--  -->
            </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- successModal -->
<modal-success #successModal> </modal-success>
<!-- errorModal -->
<modal-error #errorModal> </modal-error>
<!-- confirmModal -->
<modal-confirm #confirmModal (onConfirm)="onDelete()"> </modal-confirm>
