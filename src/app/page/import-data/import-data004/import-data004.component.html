<app-breadcrumb [breadcrumb]="breadcrumb"></app-breadcrumb>

<div class="row">
    <div class="col-8">
        <div class="card" style="height: 20rem;">
            <div class="card-header">
                นำเข้าข้อมูลรายงานแสดงการเคลื่อนไหวเงินฝากกระทรวงการคลัง
            </div>
            <div class="card-body">
                <div class="row mt-3">
                    <div class="col-6">
                        <div class="form-group row">
                            <label for="colFormLabelSm"
                                class="col-sm-4 col-form-label col-form-label-sm text-right">บัญชีเงินฝาก:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control form-control-sm"
                                    [(ngModel)]="accountDepositSplit" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group row">
                            <label for="colFormLabelSm"
                                class="col-sm-4 col-form-label col-form-label-sm text-right">เจ้าของเงินฝาก:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control form-control-sm" [(ngModel)]="ownerDepositSplit"
                                    readonly>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row ">
                    <div class="col-6">
                        <div class="form-group row">
                            <label for="colFormLabelSm"
                                class="col-sm-4 col-form-label col-form-label-sm text-right">Program Name:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control form-control-sm" [(ngModel)]="programName"
                                    readonly>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group row">
                            <label for="colFormLabelSm"
                                class="col-sm-4 col-form-label col-form-label-sm text-right">User Name:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control form-control-sm" readonly [(ngModel)]="userName">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row ">
                    <div class="col-6">
                        <div class="form-group row">
                            <label for="colFormLabelSm"
                                class="col-sm-4 col-form-label col-form-label-sm text-right">บัญชีแยกประเภท:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control form-control-sm" [(ngModel)]="typeAccountSplit"
                                    readonly>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group row">
                            <label for="colFormLabelSm"
                                class="col-sm-4 col-form-label col-form-label-sm text-right">ตั้งแต่:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control form-control-sm" readonly
                                    [(ngModel)]="startDateSplit">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row ">
                    <div class="col-6">
                        <div class="form-group row">
                            <label for="colFormLabelSm"
                                class="col-sm-4 col-form-label col-form-label-sm text-right">รหัสหน่วยงาน:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control form-control-sm" [(ngModel)]="agencyCodeSplit"
                                    readonly>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group row">
                            <label for="colFormLabelSm"
                                class="col-sm-4 col-form-label col-form-label-sm text-right">Report Date Time:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control form-control-sm" readonly
                                    [(ngModel)]="reportDate">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="row-2">
            <div class="card" style="height: 6rem;">

                <div class="card-body text-center">
                    <div class="container h-100">
                        <div class="row align-items-center h-100">
                            <div class=" mx-auto">
                                <div class="row justify-content-center">
                                    <div class="col-3 mt-2">
                                        <i class="fa fa-check-square-o fa-2x mr-5" aria-hidden="true"
                                            style="margin-left: 20px; color: rgb(131, 207, 131);"></i>
                                    </div>
                                    <div class="col">
                                        <div class="row"> <span
                                                class="caret mr-4"><b>อัพเดตข้อมูลจากระบบงานรายได้ล่าสุด</b></span>
                                        </div>
                                        <div class="row"> <span class="caret mr-4">วันที่ {{date}} </span></div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row-2 mt-3">
            <div class="card" style="height: 13rem;">

                <div class="test " style="height: 2rem;">
                    <label>&nbsp;&nbsp;&nbsp;&nbsp;อัปโหลดเอกสาร</label>
                </div>
                <!-- <div class="card-header text-center">
                    <div class="container h-100">
                        <div class="row align-items-center ">
                            <div class="col-4 text-center">
                                อัปโหลดเอกสาร
                            </div>
                        </div>
                    </div>
                </div> -->


                <div class="card-body">

                    <div class="form-group row text-center">
                        <label class="col-3 col-form-label">
                            วันที่เอกสาร </label>
                        <div class="col">
                            <input-calendar (changeDate)="dateChange($event)" [default]="false" #calendarStart>
                            </input-calendar>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 text-right mt-1">
                            <label>อัปโหลดเอกสาร</label>
                        </div>
                        <div class="col">
                            <div class="custom-file  form-control-sm mb-3">
                                <input type="file" class="custom-file-input  form-control-sm" id="validatedCustomFile"
                                    required (change)="onChangeUpload($event)">
                                <label class="custom-file-label  form-control-sm"
                                    for="validatedCustomFile">{{filesName}}</label>
                                <div class="invalid-feedback  form-control-sm">Example invalid custom file feedback
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-right">
                            <button type="button" class="btn btn-primary btn-sm" [disabled]="isBtn||isDate"
                                (click)="uploadExcel()">
                                <i class="fa fa-upload" aria-hidden="true"></i>
                                อัพโหลด
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>

<div class="row mt-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                ข้อมูลอัปโหลดเอกสาร
            </div>
            <div class="card-body">
                <div class="row ">
                    <div class="col-12">
                        <div class="scrollX">
                            <table id="table02" class="table table-striped table-sm table-bordered ">
                                <thead>
                                    <tr class="text-center">
                                        <th rowspan="2">วันที่ลงรายการ</th>
                                        <th rowspan="2">เลขที่เอกสาร</th>
                                        <th rowspan="2">ประเภทเอกสาร</th>
                                        <th rowspan="2">เอกสารอ้างอิง</th>
                                        <th rowspan="2">ผู้ทำแทน</th>
                                        <th rowspan="2">การกำหนด</th>
                                        <th rowspan="2">หน่วยเบิกจ่าย</th>
                                        <th colspan="2">ผ่านรายการ</th>
                                        <th rowspan="2">ยอดยกไป</th>
                                    </tr>
                                    <tr class="text-center">
                                        <th>เดบิต</th>
                                        <th>เครดิต</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- alertModal -->
<modal-alert body="อัพโหลดสำเร็จ" #alertModal>
</modal-alert>
